<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>


<!--使用label标签将文字和输入框绑定到一起-->
<form action="">
    <label for="account">账号:<input type="text" id="account"></label><br>
    <label for="pwd">密码:<input type="text" id="pwd"></label><br>
    <input type="submit" value="注册">
    <input type="submit" value="登录">
</form>

<!--还可以用下面的形势,更简便一些-->
<hr>
<form action="">
    <label>
        账号:<input type="text" >
    </label><br>
    <label>
        密码:<input type="password">
    </label><br>
    <input type="submit" value="注册">
    <input type="submit" value="登录">
</form>

</body>
</html>
