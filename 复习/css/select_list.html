<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select_list</title>
</head>
<body>

<form action="">

    <select>
        <optgroup label="北京">
            <option value="">东城区</option>
            <option value="">通州区</option>
            <option value="">朝阳区</option>
            <!--设置默认选中的选项-->
            <option value="" selected="selected">西单</option>
        </optgroup>
        <optgroup label="广州">
            <option value="">越秀区</option>
            <option value="">天河区</option>
            <option value="">黄浦区</option>
        </optgroup>
    </select>

    <textarea name="" id="" cols="30" rows="10"></textarea>
    
</form>



</body>
</html>
