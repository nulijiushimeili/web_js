<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动测试1</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border:1px solid #ccc;
        }
        div div{
            height: 100px;
            width: 100px;
        }
        .div1{
            background: #f00;
            float: left;

        }
        .div2{
            background: #0f0;
            float: left;
        }
        .div3{
            background: #00f;
            width:120px;
            float: left;

        }

    </style>
</head>
<body>
<div class="box">
    <div class="div1">盒子1</div>
    <div class="div2">22222222222</div>
    <div class="div3">333333333333</div>
</div>
</body>
</html>
