<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        #adverImg{
            width:800px;
            height: 300px;
            position: relative;
        }
        ul{
            position: absolute;
            right:15px ;
            bottom:2px;
        }
        ul li{
            list-style: none;
            float: left;
            width: 20px;
            height: 20px;
            text-align: center;
            margin-right: 5px;
            cursor: pointer;
            line-height: 20px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div id="adverImg">
    <img src="images/22.jpg">
    <ul id="number">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
