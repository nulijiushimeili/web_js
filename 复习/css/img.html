<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>
<!--img同级目录-->
<img src="11.jpg" alt="对不起你所浏览的图片不见了" title="浪漫一刻" />
<!--img在HTML的下级目录-->
<img src="images/33.jpg" alt="对不起你所浏览的图片不见了" title="这是图片的标题" />
<!--img在HTML的上级目录-->
<!--<如果路径没有问题,图片找不到的话,可能是IDE在捣鬼,从文件夹里打开试试-->
<img src="../55.jpg" alt="图片不见了" title="nice girl" />
</body>
</html>
