<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>

<h1>因为这个属性很多浏览器都不支持,所以不推荐使用</h1>
请输入你的车型:<input type="text" list="cars">

<datalist id="cars">
    <option>宝马</option>
    <option>奔驰</option>
    <option>宾利</option>
    <option>特斯拉</option>
    <option>悍马</option>
</datalist>
</body>
</html>
