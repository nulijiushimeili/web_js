<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>

        .header{
            height: 100px;
            width: 1200px;
            background-color: #f00;
            margin: auto auto 10px;
        }
        .logo{
            height: 50px;
            width: 150px;
            background: #ff0;
            float:left;
            margin:20px;
        }
        .nav{
            height: 50px;
            width: 700px;
            background-color: #0ff;
            float:right;
            margin:20px;
        }
        .content{
            height: 600px;
            width: 1200px;
            background-color: #0f0;
            margin: auto auto 10px;

        }
        .side{
            width: 300px;
            height: 560px;
            margin:20px;
            float:left;
            background-color: #0ff;
        }
        .article{
            width: 800px;
            height:560px;
            margin:20px;
            float:right;
            background-color: #ccc;
        }
        .footer{
            height: 200px;
            width: 1200px;
            background-color: #00f;
            margin:auto;
        }
    </style>
</head>
<body>

<div class="body">
    <div class="header">
        <div class="logo"></div>
        <div class="nav"></div>
    </div>
    <div class="content">
        <div class="side"></div>
        <div class="article"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
