<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background:red;
            filter: alpha(opacity:10 );
            opacity:0.3;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function () {
                startMove(100);
            };
            oDiv.onmouseout=function () {
                startMove(0);
            };
        };
        var alpha=0;
        var timer=null;
        function startMove( iTarget) {
            var oDiv=document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(function () {
                var speed=0;
                if(alpha<iTarget)
                {
                    speed=1;
                }
                else
                {
                    speed=-1;
                }
                if(alpha==iTarget)
                {
                    clearInterval(timer);
                }
                else
                {
                    alpha+=speed;
                    oDiv.style.filter='alpha(opacity:'+alpha+')';
                    oDiv.style.opacity=alpha/100;
                }
            },30);
        }


    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
