<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边隐藏栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            height: 300px;
            width: 200px;
            background-color: #ff0;
            position:absolute;
            left:-200px;
        }
        span{
            height: 60px;
            width: 20px;
            line-height: 20px;
            background-color: #ccc;
            position: absolute;
            right: -20px;
            top:120px;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function () {
                startMove(10,0);
            };
            oDiv.onmouseout =function () {
                startMove(-10,-200);
            }
        }
        var timer=null;
        function startMove(speed,weizhi) {
            var oDiv=document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(function () {
                if(oDiv.offsetLeft==weizhi)
                {
                    clearInterval(timer);
                }
                else
                {
                    oDiv.style.left=oDiv.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>
<div id="div1">
    <span>
        分享到
    </span>
</div>
</body>
</html>
