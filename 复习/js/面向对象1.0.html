<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象1.0</title>
    <script>
        var obj=Object();
        obj.name='guan_fu';
        obj.age='26';
        obj.showname=function(){
            alert('我的名字是：'+this.name);
        };
        obj.showage=function(){
            alert('我的年龄是：'+this.age);
        };
        obj.showname();
        obj.showage();
    </script>
</head>
<body>

</body>
</html>
