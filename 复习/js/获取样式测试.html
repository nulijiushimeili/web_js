<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script>

        window.onload=function () {
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function () {
                alert(getStyle(this,'height'));
            }
        };
        function getStyle(obj,name) {
            if(obj.currentStyle)
            {
                return obj.currentStyle[name];
            }
            else
            {
                return getComputedStyle(obj,false)[name];
            }
        }
        
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
