<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件绑定1.0</title>
    <script>
        window.onload=function(){
            var oBtn=document.getElementById('btn');
            if(oBtn.attachEvent){   //兼容IE
                oBtn.attachEvent('onclick',function(){   //IE6-8有顺序问题，一般不影响功能。
                    alert('a');
                });
                oBtn.attachEvent('onclick',function(){
                    alert('s');
                });
            }
            else
            {
                oBtn.addEventListener('click',function(){  //兼容其他浏览器  //事件名是不带on的
                    alert('a');
                },false);
                oBtn.addEventListener('click',function(){  //兼容其他浏览器
                    alert('s');
                },false);
            };
        };
    </script>
</head>
<body>
<input type="button" id="btn" value="button"/>
</body>
</html>
