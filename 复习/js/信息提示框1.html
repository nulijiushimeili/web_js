<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息提示框</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background-color: #ccc;
            border: 1px solid #999;
            display: none;
        }
    </style>
</head>
<body>
<input type="checkbox" onmouseover="div1.style.display='block';" onmouseout="div1.style.display='none';"/>
<div id="div1">
    为了您的信息安全，请不要在网吧等公用电脑上勾选此选项。。。
</div>
</body>
</html>
