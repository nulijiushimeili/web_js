<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象_json</title>
    <script>
        var json={
            name:'张三',
            age:'50',
            show:function(){
                alert(this.name+'的年龄是：'+this.age);
            }
        };
        json.show();
    </script>
</head>

</body>
</html>
