<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            margin-top: 200px;
            position: absolute;
            left:600px;
        }
        #div2{
            width: 1px;
            height: 500px;
            background: black;
            position: absolute;
            margin-left: 300px;
        }
    </style>
    <script>
        window.onload=function () {
            var oBtn=document.getElementById('ipt');
            oBtn.onclick=function () {
              startMove();
            };
        }

        //var timer=null;
        function startMove() {
            var oDiv1=document.getElementById('div1');
            //clearInterval(timer);
            setInterval(function () {
                var speed=(300-oDiv1.offsetLeft)/10;
                //speed=Math.ceil(speed);     //Math.ceil     向上取整
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
            },30);
        }
    </script>
</head>
<body>
<input id="ipt" type="button" value="开始运动">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
