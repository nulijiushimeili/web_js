<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>不定参arguments</title>
    <style>

    </style>
    <script>
        window.onload=function(){
            function show(){
                var result=0;
                for(var i=0;i<arguments.length;i++){ //arguments是所有参数组成的数组
                    result=result+arguments[i];
                }
                return result;//一个函数只能有一个返回值
            }
            alert(show(1,2,3,4,5,6));
        }
    </script>
</head>

</html>
