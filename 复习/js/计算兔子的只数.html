<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算有几只兔子</title>
    <script>
        var totle=0;
        var num=18;
        for(var i=3;i<=num;i+=3)
        {
            totle=2+(num-i)*2+totle;
        }
        alert('兔子的总数为：'+totle);
    </script>
</head>
<body>

</body>
</html>
