<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象_引用</title>
    <script>
        var arr1=[1,2,3,4];
        var arr2=arr1;      //把arr2的指针直接指向arr1,
        arr2.push(5);       //所以push这个方法是在同一个数组中添加元素
        alert(arr1);
        alert(arr2);
    </script>
</head>
<body>
<h1>这段代码是为了解释《面向对象_继承》这个文件的函数原型的属性的影响</h1>
</body>
</html>
