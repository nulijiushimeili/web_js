<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-第一课</title>
    <style>
        #div1{
            width: 200px;
            height: 40px;
            background-color: #ccc;
            border:1px solid #000;
            display: none;
        }
    </style>
</head>
<body>
<input type="checkbox" onmouseover="document.getElementById('div1').style.display='block';" onmouseout="div1.style.display='none';">
<div id="div1">
    为了您的信息安全。。。。
</div>
</body>
</html>
