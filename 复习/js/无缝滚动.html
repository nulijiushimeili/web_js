<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 200px auto;
            width: 1200px;
            height: 180px;
            position: relative;
            overflow: hidden;
        }
        div ul{
            left: 0;
            top: 0;
            position: absolute;
        }
        div ul li {
            list-style: none;
            float: left;
            width: 300px;
            height: 180px;
        }
    </style>
    <script>
        window.onload=function () {

            var oDiv=document.getElementById('div1');
            var oUl=document.getElementsByTagName('ul')[0];
            var aLi=document.getElementsByTagName('li');
            var speed=-2;
            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;      //ul的长度翻倍，等到过一半的时候再给它扯回来
            oUl.style.width=aLi[0].offsetWidth*aLi.length+'px'; //ul的宽度等于每个li的宽度*li的个数

            function move() {
                if(oUl.offsetLeft<-oUl.offsetWidth/2)
                {
                    oUl.style.left='0'+'px';
                }
                if(oUl.offsetLeft>0)
                {
                    oUl.style.left=-oUl.offsetWidth/2+'px';
                }
                oUl.style.left=oUl.offsetLeft+speed+'px';
            }
            var timer=setInterval(move,30);
            oDiv.onmouseover=function () {
                clearInterval(timer);
            };
            oDiv.onmouseout=function () {
                timer=setInterval(move,30);
            };
            document.getElementsByTagName('input')[0].onclick=function () {
                speed=-2;   //速度为负的时候是向左移动
            }
            document.getElementsByTagName('input')[1].onclick=function () {
                speed=2;     //速度正是向右移动
            }
        }
    </script>
</head>
<body>
<input  type="button"value="向左走">
<input  type="button"value="向右走">
<div id="div1">
    <ul>
        <li><img src="images/wfgd/1.jpg" alt=""></li>
        <li><img src="images/wfgd/2.jpg" alt=""></li>
        <li><img src="images/wfgd/3.jpg" alt=""></li>
        <li><img src="images/wfgd/4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
