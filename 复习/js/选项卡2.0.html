<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡2.0</title>
    <style>
        #div input{
            width: 60px;
            height: 40px;
        }
        .active{
            background-color: #ffff00;
        }
        #div1 div{
            width: 500px;
            height: 700px;
            background-color: #ccc;
            display: none;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            var aBtn=oDiv.getElementsByTagName('input');
            var aDiv=oDiv.getElementsByTagName('div');
            for(var i=0;i<aBtn.length;i++){
                aBtn[i].index=i;
                aBtn[i].onclick=function(){

                    for(var i=0;i<aBtn.length;i++){
                        aBtn[i].className='';
                        aDiv[i].style.display='none';
                    }
                    this.className='active';
                    aDiv[this.index].style.display='block';
                }
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <input type="button" value="news" class="active"/>
    <input type="button" value="music" />
    <input type="button" value="sport" />
    <input type="button" value="dj" />
    <div style="display:block">first</div>
    <div>second</div>
    <div>third</div>
    <div>fourth</div>
</div>
</body>
</html>
