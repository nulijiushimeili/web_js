<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参2</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #3637cc;
        }
    </style>
    <script>
        function setooo(yanse,kuan,gao){
            var oDiv=document.getElementById('div1');
            oDiv.style.background=yanse;
            oDiv.style.width=kuan;
            oDiv.style.height=gao;

        }
    </script>

</head>
<body>
<input type="button" value="变色" onclick="setooo('red','','')">
<input type="button" value="变款" onclick="setooo('','400px','')">
<input type="button" value="变高" onclick="setooo('','','400px')">
<div id="div1">

</div>

</body>
</html>
