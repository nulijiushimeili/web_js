<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡1.0</title>
    <style>
        #div1 input{
            width: 50px;
            height: 30px;
        }
        .active{
            background: #ffff00;
        }
        #div1 div{
            height: 400px;
            width: 400px;
            background-color: #ccc;
            border: 1px solid black;
            margin: 10px;
            display: none;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv1=document.getElementById('div1');
            var aBtn=oDiv1.getElementsByTagName('input');
            var aDiv2=oDiv1.getElementsByTagName('div');
            for(var i=0;i<aBtn.length;i++){
                aBtn[i].index=i;
                aBtn[i].onmouseover=function(){
                    for(var i=0;i<aBtn.length;i++){
                        aBtn[i].className='';
                        aDiv2[i].style.display='none';
                    }
                    this.className='active';
                    aDiv2[this.index].style.display='block';
                }
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <input type="button" value="第一页" class="active"/>
    <input type="button" value="第二页" />
    <input type="button" value="第三页" />
    <input type="button" value="第四页" />
    <div style="display: block">1111</div>
    <div>222</div>
    <div>3333</div>
    <div>4444</div>
</div>
</body>
</html>
