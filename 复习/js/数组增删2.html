    <title>数组增删2</title>
    <script>
        arr=[1,2,3,4,5,6];
        //splice(从第几个元素开始删除，删除几个元素，要添加的元素（可以有很多个）)；
        arr.splice(2,3,'a','b','c');//从数组第二个位置删除三个元素，添加'a','b','c'三个元素。
        alert(arr);
    </script>
