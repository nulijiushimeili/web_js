<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM之右边悬浮框</title>
    <style>
        #div{
            width: 200px;
            height: 150px;
            background-color: red;
            position: absolute;
            right:0;
            bottom:0;
        }
    </style>
    <script>
        //在IE6下固定定位是不兼容的
        window.onscroll/*页面滚动的时候*/=window.onresize/*(窗口改变大小)*/=function () {
            var oDiv=document.getElementById('div');
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
            var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
            oDiv.style.top=document.documentElement.clientHeight-oDiv.offsetHeight+scrollTop+'px';
            oDiv.style.left=document.documentElement.clientWidth-oDiv.offsetWidth+scrollLeft+'px';
        }
    </script>
</head>
<body style="height:2000px;">
<div id="div"></div>
</body>
</html>
