<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background: #f6ff5e;
        }
    </style>
    <script>
        /*
        function show(num) {
            alert(num);
        }
        show('abc');
        */
        function setColor(bianse) {    //利用函数传参来实现代码的简写
            var oDiv=document.getElementById('div1');
            oDiv.style.background=bianse;
        }
    </script>
</head>
<body>
<input type="button" value="变红" onclick="setColor('red') ">     <!--函数传进来的参数必须要带‘’-->
<input type="button" value="变绿" onclick="setColor('green')">
<input type="button" value="变蓝" onclick="setColor('blue')">
<input type="button" value="变黑" onclick="setColor('black')">
<div id="div1">

</div>
</body>
</html>
