<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        #div input{
            width: 50px;
            height: 30px;
            border: 1px solid black;
        }
        .active{
            background-color: #ffff00;
        }
        #div1 div{
            height: 200px;
            width: 300px;
            background-color: #ccc;
            margin: 10px;
            display: none;
        }
    </style>
    <script>
        window.onload=function () {
            var odiv=document.getElementById('div1');
            var ipt=odiv.getElementsByTagName('input');
            var ddiv=odiv.getElementsByTagName('div');
            for(var i=0;i<ipt.length;i++)
            {
                ipt[i].index=i;
                ipt[i].onmouseover=function ()
                {
                    for(var i=0;i<ipt.length;i++)
                    {
                        ipt[i].className='';
                        ddiv[i].style.display='none';
                    }
                    this.className='active';
                    ddiv[this.index].style.display='block';
                }
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <input class="active" type="button" value="news">
    <input type="button" value="video">
    <input type="button" value="music">
    <input type="button" value="game">

</body>
</html>
