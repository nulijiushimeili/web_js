<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组和for循环</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 10px;
            float: left;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementsByTagName('div');
            for(var i=0;i<10;i++){
                oDiv[i].style.background='red';
            }

        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
