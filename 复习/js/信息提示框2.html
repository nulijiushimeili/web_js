<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息提示框练习</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background-color: #ccc;
            border: 1px solid black;
            display: none;
        }
    </style>
</head>
<body>
<input type="checkbox" value="按钮" onmouseover="div1.style.display='block';" onmouseout="div1.style.display='none';"/><!--这种写法在火狐下不兼容，ID需要获取以后才能正常显示-->
<div id="div1">
    为了您的信息安全。。。。。
</div>
<input type="checkbox" value="按钮" onmouseover="document.getElementById('div2').style.display='block';" onmouseout="document.getElementById('div2').style.display='none';"/>
<div id="div2">
    为了您的信息安全。。。。。
</div>
</body>
</html>
