<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页换肤</title>
    <link id="l1" rel="stylesheet" type="text/css" href="css1.css"/><!--使用外部链接的样式-->
    <script>
        function toGreen(){
            var oL=document.getElementById('l1');
            oL.href='css1.css';
        }
        function toRed(){
            var oL=document.getElementById('l1');
            oL.href='css2.css';
        }

    </script>
</head>
<body>
<input type="button" value="变绿" onclick="toGreen()"/>
<input type="button" value="变红" onclick="toRed()"/>
</body>
</html>
