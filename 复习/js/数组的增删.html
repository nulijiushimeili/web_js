<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组的增删</title>
    <script>
        var arr=[1,2,3,4,5,6];
        arr.pop();//删除数组最后一个元素
        alert(arr);
        arr.push(7);//在数组的尾部加上一个元素
        alert(arr);
        arr.shift();//在数组的头部删除一个元素
        alert(arr);
        arr.unshift(0);//在数组的头部添加一个元素
        alert(arr);
        //arr.splice(起点，长度，要增加的元素（可以同时添加很多元素）)；
    </script>
</head>
<body>

</body>
</html>
