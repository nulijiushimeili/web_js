<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选反选不选</title>
    <style>

    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            var aCkb=oDiv.getElementsByTagName('input');
            var oBtn1=document.getElementById('btn1');
            var oBtn2=document.getElementById('btn2');
            var oBtn3=document.getElementById('btn3');
            oBtn1.onclick=function(){
                for(var i=0;i<aCkb.length;i++){
                    aCkb[i].checked=true;
                };
            };
            oBtn2.onclick=function(){
                for(var i=0;i<aCkb.length;i++){
                    aCkb[i].checked=false;
                };
            };
            oBtn3.onclick=function(){
                for(var i=0;i<aCkb.length;i++){
                    if(aCkb[i].checked==true){
                        aCkb[i].checked=false;
                    }
                    else{
                        aCkb[i].checked=true;
                    };
                };
            };
        };
    </script>
</head>
<body>
<input type="button" value="全选" id="btn1"/>
<input type="button" value="不选" id="btn2"/>
<input type="button" value="反选" id="btn3"/>
<div id="div1">
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
</div>
</body>
</html>
