<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象_解决引用</title>
    <script>
        //还是以数组为例：
        var arr1=[1,2,3,4,5];
        var arr2=[];
        for(var i=0;i<arr1.length;i++)
        {
            arr2.push(arr1[i]);
        }
        arr2.push(6);
        alert(arr1);
        alert(arr2);
    </script>

</head>
