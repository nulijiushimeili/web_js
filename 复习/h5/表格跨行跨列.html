<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格跨行跨列</title>
</head>
<body>
<!--
表格的跨行跨列：
    使用colspan属性，进行横向单元格合并
    使用rowspan属性，进行纵向单元格合并
-->
<table width="400" cellspacing="0" cellpadding="0" border="1">
    <tr>
        <th colspan="3">学生成绩</th>
    </tr>
    <tr>
        <td rowspan="2">张三</td>
        <td>语文</td>
        <td>99</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
    <tr>
        <td rowspan="2">李四</td>
        <td>语文</td>
        <td>90</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>96</td>
    </tr>
</table>
</body>
</html>
