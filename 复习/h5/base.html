<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置页面跳转后的网页显示前缀-->
    <base href="www.nulijiushimeili.com/">
    <!--base标签用于指定当前页面中的所有跳转是在当前页面,还是新的页面-->
    <!--如果想设置不一样的跳转方式,在行内单独设置属性即可-->
    <base href="_blank">
    <title>base标签的使用</title>
</head>
<body>
<a href="http://www.qq.com">腾讯qq</a>
<a href="http://www.baidu.com" target="_self">百度首页</a>
<a href="http://www.apache.org">Apache官方</a>
<a href="http://zhidao.baidu.com">百度知道</a>
<!--
    base 标签的作用是指定本页面里面所有的连接的跳转方式
    base 标签必须写在head标签里面
    如果base标签和a标签都指定了跳转的方式，会根据就近原则，先以a标签中的target属性值为准，如果没有设定，则按照base标签的设定执行

    base 中的 href 属性的取值：
    _blank : 在新的页面打开新连接
    _self : 在当前页面打开新连接
-->

<a href="http://www.baidu.com" target="">百度一下,你就知道</a>
<!--a标签中的target="_self"表示在当前页面跳转-->
<!--图片的title会覆盖a标签的title,如果他们同时存在的话-->
<a href="http://apache.spark.org" target="_self" title="这是a标签的title">
    <img src="images/nuomi.png" alt="加载图片失败" title="这个是图片的title">
</a>
<!--a标签中target="_blank" 表示在新的页面跳转-->
<a href="a.html" target="_blank">跳转到本地的页面</a>
</body>
</html>
