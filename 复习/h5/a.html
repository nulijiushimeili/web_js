<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>a标签</title>
</head>
<body>
    <!--
    a标签的作用：控制页面跳转
        -- a标签中必须有一个href属性，href属性的值前面要加上 http://
    a标签中的target属性：
        -- _self  用于在当前选项卡的跳转（默认）
        -- _blank  用于在新的选项卡中跳转，也就是在新建页面中跳转
    a标签的title属性：
        -- 用于跳转之前的提示信息
    -->

    <a href="http://www.baidu.com" target="_blank" title="这是链接的标题">a标签的使用，在新的页面跳转到百度</a>
</body>
</html>
