<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报表表格</title>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" border="1px">
    <caption>年终数据报表</caption>
    <thead bgcolor="#99ffff">
    <tr>
        <th>月份</th>
        <th>收入</th>
    </tr>
    </thead>
    <tbody bgcolor="#ff9966">
        <tr>
            <td>1月</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2月</td>
            <td>500</td>
        </tr>
        <tr>
            <td>3月</td>
            <td>300</td>
        </tr>
        <tr>
            <td>4月</td>
            <td>666</td>
        </tr>
        <tr>
            <td>5月</td>
            <td>400</td>
        </tr>
        <tr>
            <td>6月</td>
            <td>700</td>
        </tr>
    </tbody>
    <tfoot bgcolor="#ffff00">
    <tr>
        <td>平均月收入</td>
        <td>400</td>
    </tr>
    <tr>
        <td>总计</td>
        <td>10000</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
