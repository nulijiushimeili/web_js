<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<!--默认的风格-->
<ul type="disc">
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>
<!--正方形实心点-->
<ul type="square">
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>
<!--空心小圆点-->
<ul type="circle">
    <li>列表1</li>
    <ul type="disc">
        <li>嵌套内部列表1</li>
        <li>嵌套内部列表2</li>
        <li>嵌套内部列表3</li>
    </ul>
    <li>列表2</li>
    <li>列表3</li>
</ul>
</body>
</html>
