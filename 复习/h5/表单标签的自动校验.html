<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签的自动校验</title>
</head>
<body>

<form action="#" method="post">
    <label >电子邮箱：<input type="email"></label><br>
    <label >电话号码：<input type="number"></label><br>
    <label >域名：<input type="url"></label><br>
    <label >日期：<input type="date"></label><br>
    <label >颜色：<input type="color"></label><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
