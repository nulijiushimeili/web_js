<h1>清平乐·年年雪里</h1>
<em>朝代：宋代</em> <!--<i>作者：李清照</i>-->
&nbsp;<span>作者：</span><strong>李清照</strong>
<hr />
原文：
<p>年年雪里。常插梅花醉。</p>
<p>挼尽梅花无好意。赢得满衣清泪。</p>
<p>今年海角天涯。萧萧两鬓生华。</p>
<p>看取晚来风势，故应难看梅花。</p>
