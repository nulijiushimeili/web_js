<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe标签</title>
</head>
<body>
<!--
iframe标签嵌套一个HTML页面
frameborder          边框，取值为 0 | 1
src                  设置将要嵌套哪一个页面
scrolling            设置是否有滚动条，取值 auto | yes | no

-->
<iframe src="背景图片.html" frameborder="1" width="1000ox" height="800ox" name="iframe的名字" scrolling="yes"></iframe>

</body>
</html>
