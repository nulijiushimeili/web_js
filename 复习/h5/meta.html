<!DOCTYPE html>
<!-- html 中 lang 的值使用 zh 表示这是一个中文的网页 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta 标签设置网页的描述信息，可以对网页进行分类，便于搜索引擎进行分类 -->
    <meta name="author" content="nulijiushimeili">
    <meta name="description" content="HTML5 meta 学习">
    <meta name="keywords" content="HTML5,html,html5,meta">
    <!-- 设置网页3秒之后自动刷新-->
    <meta http-equiv="refresh" content="300">
    <!-- 设置网页5秒之后向指定网页进行跳转-->
    <meta http-equiv="refresh" content="500;URL=a.html">
    <!-- 设置网页禁止被搜索引擎缓存，和跟踪这个网页-->
    <meta name="robots" content="noindex,nofollow">
    <title>meta的使用</title>
</head>
<body>

</body>
</html>
