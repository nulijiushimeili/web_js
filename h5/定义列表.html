<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>

    <!--定义列表没有顺序，每个dt，dd标签独占一行-->
    <!--默认没有标记，但是有层次结构-->
    <dl>
        <dt>咖啡</dt>
        <dd>黑色的热饮料</dd>
        <dd>黑色的热饮料</dd>
        <dt>Milk</dt>
        <dd>白色的冷饮料</dd>
        <dd>白色的冷饮料</dd>
    </dl>
    <dl>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>橙子</dd>
        <dt>蔬菜</dt>
        <dd>白菜</dd>
        <dd>黄瓜</dd>
    </dl>
</body>
</html>
