<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM_open</title>
    <script>
        window.onload = function (ev) {
            var oArea = document.getElementById('area');
            var oBtn = document.getElementById('btn')
            oBtn.onclick=function (ev2) {
                var oNewWindow = window.open("about:blank","_blank");
                oNewWindow.document.write(oArea.value);
            }
        }
    </script>
</head>
<body>
<textarea name="" id="area" cols="60" rows="20"></textarea>
<input type="button" value="submit" id="btn">
</body>
</html>
